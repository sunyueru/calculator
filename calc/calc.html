<!DOCTYPE html>
<html>
<head>
	<title>计算器</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="calc.css">
</head>
<body>
	<div class="calculator">
		<div class="output">
			<p></p>
		</div>
		<div class="btn-container">
			<div class="row">
				<button class="func-btn deepGrey ">(</button>
				<button class="func-btn deepGrey">)</button>
				<button class="func-btn deepGrey">CE</button>
				<button class="func-btn orange">AC</button>
			</div>
			<div class="row">
				<button >7</button>
				<button >8</button>
				<button >9</button>
				<button class="func-btn orange">/</button>
			</div>
			<div class="row">
				<button>4</button>
				<button>5</button>
				<button>6</button>
				<button class="func-btn orange">*</button>
			</div>
			<div class="row">
				<button>1</button>
				<button>2</button>
				<button>3</button>
				<button class="func-btn orange">-</button>
			</div>
			<div class="row">
				<button>0</button>
				<button>.</button>
				<button class="func-btn">=</button>
				<button class="func-btn orange">+</button>
			</div>
		</div>
	</div>
<script type="text/javascript" src="calc.js"></script>
</body>
</html>
